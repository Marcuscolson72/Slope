<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slope and Intercept Visualizer</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 40px; }
    .input-group { margin: 10px 0; }
    canvas { border: 1px solid #333; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Slope and Intercept Visualizer</h1>
  <div class="input-group">
    <label for="slope">Slope (m): </label>
    <input type="number" id="slope" value="1" step="any">
  </div>
  <div class="input-group">
    <label for="intercept">Intercept (b): </label>
    <input type="number" id="intercept" value="0" step="any">
  </div>
  <button onclick="plotLine()">Plot Line</button>
  <br>
  <canvas id="plot" width="400" height="400"></canvas>
  <script>
    function plotLine() {
      const m = parseFloat(document.getElementById('slope').value);
      const b = parseFloat(document.getElementById('intercept').value);
      const canvas = document.getElementById('plot');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw axes
      ctx.strokeStyle = '#aaa';
      ctx.beginPath();
      ctx.moveTo(0, 200); ctx.lineTo(400, 200); // x-axis
      ctx.moveTo(200, 0); ctx.lineTo(200, 400); // y-axis
      ctx.stroke();
      // Draw line y = mx + b
      ctx.strokeStyle = '#0074D9';
      ctx.lineWidth = 2;
      ctx.beginPath();
      // x from -10 to 10
      let x1 = -10, x2 = 10;
      let y1 = m * x1 + b;
      let y2 = m * x2 + b;
      // Convert to canvas coordinates
      function toCanvas(x, y) {
        return [200 + x * 20, 200 - y * 20];
      }
      let [cx1, cy1] = toCanvas(x1, y1);
      let [cx2, cy2] = toCanvas(x2, y2);
      ctx.moveTo(cx1, cy1);
      ctx.lineTo(cx2, cy2);
      ctx.stroke();
    }
    // Initial plot
    plotLine();
  </script>
</body>
</html>
